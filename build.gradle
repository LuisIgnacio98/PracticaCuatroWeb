plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility= 1.8

mainClassName= 'edu.pucmm.practica2.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    compile 'io.javalin:javalin:3.8.0'
    compile "io.javalin:javalin-openapi:3.9.1"
    compile "org.slf4j:slf4j-simple:1.7.21"
    
    compile "org.freemarker:freemarker:2.3.30"

    compile 'com.h2database:h2:1.4.191'
    compile 'org.postgresql:postgresql:42.2.1'

    compile 'org.hibernate:hibernate-core:5.4.1.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.4.1.Final'

}

test {
    useJUnitPlatform()
}